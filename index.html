<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman Music Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class = "container content">
        <div class = "jumbotron">
            <h1>Hangman</h1>
            <h5>Music Edition</h5>
            <hr>
            <p>Guess letters to fill in the blanks before number of chances goes to 0</p>
            <p>Type in the letters</p>
        </div>
        <div class = "row">
            <div class = "col displayContent">
                <h2>Topic:</h2>
                <h4 id = "topic"></h4>
                <img id = "displayImg" src = "">
                <div class = "buttonGroup">
                    <button class = "btn btn-primary" id = "play">Play</button>
                    <button class = "btn btn-secondary" id = "pause">Pause</button>
                    <button class = "btn btn-secondary" disabled id = "next">Next</button>
                </div>
            </div>
            <div class = "col inputContent">
                <div id="guesses">

                </div>
                <div id ="word">

                </div>
                <div id = "guessesLeft">
                    
                </div>
            
            </div>
            <audio src=""></audio>
        </div>
        <div class = "jumbotron" id = "display">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
